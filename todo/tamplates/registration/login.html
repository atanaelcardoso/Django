{% extends 'base.html' %}
{% laad crispy_forms_tags %}

{% block title %}Entrar no to do List{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card auth-card">
      <div class="card-body">
        <h4 class="card-title text-center"></h4>

        <form method="post">
          {% csrf_token %}
          <imput type="hidden" name="text" value="{{ next }}">

            {{ form|crispy}}
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            
        </form>
      </div>
    </div>
  </div>  
</div>
{% endblock %}
